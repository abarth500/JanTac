<html>
<head>
	<title>Client page for JanTac</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="conf.js"></script>
	<script src="gesture.js"></script>
	<script src="client.js"></script>
	<style type="text/css">
body{
	overflow:hidden;
}
.container{
	position: absolute;
	top: 0px;
	left:0px;
	width: 100%;
	height:100%;
	overflow:hidden;
}
#panelFull{
	position: absolute;
	top: 0px;
	left:0px;
	width: 100%;
	height:100%;
	background-color:#000000;
	opacity:0.25;
	display: none;
}
#panelCover{
	position: absolute;
	top: 0px;
	left:0px;
	width: 100%;
	height:100%;
	display: none;
}
#borderNorth{
	position:absolute;
	top:0px;
	left:0px;
	width:100%;
	height:3px;
	background-color:#0000ff;
}
#borderEast{
	position:absolute;
	top:0px;
	left:100%;
	margin-left: -3px;
	width:3px;
	height:100%;
	background-color:#00ff00;
}
#borderSouth{
	position:absolute;
	top:100%;
	margin-top: -3px;
	left:0px;
	width:100%;
	height:3px;
	background-color:#ff0000;
}
#borderWest{
	position:absolute;
	top:0px;
	left:0px;
	width:3px;
	height:100%;
	background-color:#ff00ff;
}
#panelNorth{
	position:absolute;
	top:-100px;
	left:0px;
	width:100%;
	height:100px;
	background-color:#0000ff;
}
#panelEast{
	position:absolute;
	top:0px;
	left:100%;
	width:100px;
	height:100%;
	background-color:#00ff00;
}
#panelSouth{
	position:absolute;
	top:100%;
	left:0px;
	width:100%;
	height:100px;
	background-color:#ff0000;
}
#panelWest{
	position:absolute;
	top:0px;
	left:-100px;
	width:100px;
	height:100%;
	background-color:#ff00ff;
}
	</style>
	<script type="text/javascript">
$(document).ready(function(){
	var jantac = new JanTac.Manager();
});
	</script>
</head>
<body onContextmenu="return false;">
	<div id="container">
		<div id="panelFull"></div>
		<div id="borderNorth"></div>
		<div id="borderEast"></div>
		<div id="borderSouth"></div>
		<div id="borderWest"></div>
		<div id="panelNorth"></div>
		<div id="panelEast"></div>
		<div id="panelSouth"></div>
		<div id="panelWest"></div>
		<div id="panelCover"></div>
	</dic>
</body>
</html>
